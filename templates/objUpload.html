<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息上传</title>
</head>
<body>
    <form enctype="multipart/form-data" action="" method="POST">

    {% for field in form %}
        {{ field.label }}
        {{ field }}
        <br>
    {% endfor %}
    <br>
    {# 按钮，type 属性需设为 "submit" #}
    <button type="submit" value="Login">上传</button>

    </form>
</body>
</html>
