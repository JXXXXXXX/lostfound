<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息上传</title>
</head>
<body>
    <form enctype="multipart/form-data" action="upload" method="POST">
    {% if user %}
        {# 若用户已登陆 #}
        <p>欢迎你，{{ user.name }}({{ user.sno }})</p>
        {% if form.errors %}
            {# 出错处理 #}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% else %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                <br>
            {% endfor %}
            <br>
            <button type="submit" value="Login">上传</button>
        {% endif %}
    {% else %}
        出错：当前未登陆。点此登陆<br>
    {% endif %}
    </form>
</body>
</html>
